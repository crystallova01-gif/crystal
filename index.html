<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyMovie Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="sidebar">
        <div class="logo">MyMovie</div>
        <ul class="nav">
            <li class="active"><a href="#"><i class="fas fa-tachometer-alt"></i> Dashboard</a></li>
            <li><a href="#"><i class="fas fa-film"></i> Films</a></li>
            <li><a href="#"><i class="fas fa-tags"></i> Genres</a></li>
            <li><a href="#"><i class="fas fa-cog"></i> Settings</a></li>
        </ul>
    </div>

    <div class="main-content">
        <header class="header">
            <h2>Dashboard Film</h2>
            <div class="user-info">
                <i class="fas fa-search"></i>
                <img src="https://via.placeholder.com/30" alt="Admin" class="avatar">
                <span>Admin</span>
                </div>
        </header>

        <div class="stats-cards">
            <div class="card total-film">
                <i class="fas fa-video icon"></i>
                <div class="info">
                    <span id="total-film-count">0</span>
                    <small>Total Film</small>
                </div>
            </div>
            <div class="card total-genre">
                <i class="fas fa-folder icon"></i>
                <div class="info">
                    <span id="total-genre-count">0</span>
                    <small>Total Genre</small>
                </div>
            </div>
            <div class="card avg-rating">
                <i class="fas fa-star icon"></i>
                <div class="info">
                    <span id="avg-rating-value">0.0</span>
                    <small>Rata-rata Rating</small>
                </div>
            </div>
        </div>

        <div class="alert-box">
            <p><i class="fas fa-exclamation-circle"></i> Kelola film favorit Anda dengan mudah dan lihat statistik terbaru.</p>
        </div>

        <div class="data-section">
            <div class="data-header">
                <h3>Data Film</h3>
                <button id="tambah-film-btn" class="add-button"><i class="fas fa-plus"></i> Tambah Film</button>
            </div>

            <table class="film-table">
                <thead>
                    <tr>
                        <th>Judul</th>
                        <th>Genre</th>
                        <th>Tahun</th>
                        <th>Rating</th>
                        <th>Aksi</th>
                    </tr>
                </thead>
                <tbody id="film-list">
                    </tbody>
            </table>
        </div>
    </div>

    <div id="film-modal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h2 id="modal-title">Tambah Film Baru</h2>
            <form id="film-form">
                <input type="hidden" id="film-id">
                <label for="judul">Judul</label>
                <input type="text" id="judul" required>

                <label for="genre">Genre</label>
                <input type="text" id="genre" required>

                <label for="tahun">Tahun</label>
                <input type="number" id="tahun" min="1888" max="2099" required>

                <label for="rating">Rating</label>
                <input type="number" id="rating" step="0.1" min="0" max="5.0" required>

                <button type="submit" id="save-film-btn">Simpan</button>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
